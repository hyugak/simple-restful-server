version: '3'

services:
  go:
    image: 'hyugak/simple-restful-server:latest'
    container_name: 'go-server'
    ports:
        - "8081:8081"
    depends_on:
        - db
  db:
    image: 'postgres:9.6'
    container_name: 'db'
    ports:
        - "5432:5432"
    env_file: .env
    volumes:
        - ./init.sql:/docker-entrypoint-initdb.d/init.sql
